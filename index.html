<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Autocomplete OVM</title>
  <style>
    /* jednoduché CSS pro výsledky */
    #results { border: 1px solid #ccc; max-width: 400px; }
    .result-item { padding: 4px; cursor: pointer; }
    .result-item:hover { background-color: #eee; }
    #detail { margin-top: 10px; }


    body { font-family: Arial, sans-serif; margin: 20px; }
    #suggestions { 
        border: 1px solid #ccc; 
        max-width: 400px; 
        display: none; 
        list-style: none; 
        padding: 0; 
        margin: 0; 
        position: absolute; 
        background: #fff; 
        z-index: 1000; 
    }
    #suggestions li { padding: 5px; cursor: pointer; }
    #suggestions li:hover { background-color: #f0f0f0; }
    .info { 
        margin-top: 15px; 
        padding: 10px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        font-family: Arial, sans-serif; 
        font-size: 14px;
        white-space: pre-line; /* zachová \n jako nové řádky */
    }
    #input-container { position: relative; max-width: 400px; }

  </style>
</head>
<body>
  <h1>Vyhledávání povinných subjektů</h1>
  Zdroj - <a href="https://www.mojedatovaschranka.cz/sds/">Oficiální seznam držitelů datových schránek</a><br>
  <input id="search" type="text" placeholder="Začni psát název subjektu…" />
  <div id="results"></div>
  <div id="detail"></div>

  <script src="app.js"></script>
</body>
</html>
